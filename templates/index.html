<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        textarea {
            resize: none;
        }
        .btn-primary {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .char-count {
            font-size: 0.9rem;
            color: #6c757d;
            text-align: right;
        }
    </style>

<body>

<div class="container">
    <h2 class="text-center mb-4">Sentiment Analysis</h2>
    <form action="/predict" method="post">
        <div class="mb-3">
            <label for="review" class="form-label">Enter a review:</label>
            <textarea class="form-control" id="review" name="review" rows="4" maxlength="500" required oninput="updateCharCount()"></textarea>
            <div class="char-count" id="charCount">0 / 500</div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-3 text-center">
        <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</div>
